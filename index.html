<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Wall</title>
  <meta http-equiv="refresh" content="0; url=./AR.html" />

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      /* Prevent mobile browser gestures from shrinking the viewport */
      touch-action: none;
    }

    /* Use dynamic viewport units when supported (better fullscreen on mobile) */
    @supports (height: 100dvh) {
      html, body {
        height: 100dvh;
      }
    }

    /* MindAR injects a canvas; force it to cover the full screen.
       Keep selector narrow to avoid breaking other canvases. */
    body > canvas {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      display: block !important;
    }

    /* MindAR also injects a <video> element for the camera feed.
       If it isn't fullscreen, you'll see a black screen with overlays. */
    body > video {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      object-position: center center !important;
      background: #000;
      z-index: 0;
    }

    body > canvas {
      z-index: 1;
    }

    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 50;
      background: rgba(0,0,0,0.85);
      text-align: center;
      padding: calc(24px + var(--safe-top)) calc(16px + var(--safe-right)) calc(24px + var(--safe-bottom)) calc(16px + var(--safe-left));
    }

    #loading .panel {
      width: min(560px, 92vw);
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
    }

    #loading h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    #loading p {
      font-size: 14px;
      margin: 0 0 14px 0;
      opacity: 0.9;
      line-height: 1.35;
    }

    #start-ar {
      width: 100%;
      padding: 14px 14px;
      border-radius: 12px;
      border: 0;
      background: #19a974;
      color: #08120d;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    #start-ar:active {
      transform: translateY(1px);
    }

    #hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
    }

    #debug {
      position: fixed;
      top: calc(10px + var(--safe-top));
      left: calc(10px + var(--safe-left));
      right: calc(10px + var(--safe-right));
      z-index: 60;
      display: none;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      color: #fff;
      font-size: 12px;
      line-height: 1.35;
      word-break: break-word;
    }

    /* AR HUD (reticle) */
    #hud {
      position: fixed;
      inset: 0;
      z-index: 35;
      pointer-events: none;
    }

    #reticle {
      position: absolute;
      left: 50%;
      top: 42%;
      width: 180px;
      height: 180px;
      transform: translate(-50%, -50%);
      border-radius: 24px;
      border: 2px solid rgba(25, 169, 116, 0.55);
      box-shadow:
        0 0 0 6px rgba(25, 169, 116, 0.08),
        0 0 26px rgba(25, 169, 116, 0.22);
      backdrop-filter: blur(1px);
      opacity: 0.9;
      transition: opacity 200ms ease;
    }

    #reticle::before,
    #reticle::after {
      content: "";
      position: absolute;
      inset: 14px;
      border-radius: 18px;
      border: 1px dashed rgba(255, 255, 255, 0.22);
    }

    #reticle::after {
      inset: 34px;
      border-style: solid;
      border-color: rgba(255, 255, 255, 0.14);
    }

    #hud-hint {
      position: absolute;
      left: 50%;
      top: calc(42% + 110px);
      transform: translateX(-50%);
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      opacity: 0.9;
    }

    .hud-hidden #reticle,
    .hud-hidden #hud-hint {
      opacity: 0;
    }

    /* YouTube overlay */
    #youtube-container {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 520px;
      aspect-ratio: 16 / 9;
      display: none;
      z-index: 40;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      background: black;
      margin-bottom: var(--safe-bottom);
    }

    #youtube-video {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Bottom sheet (Project Card) */
    #sheet {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 45;
      transform: translateY(110%);
      transition: transform 220ms ease;
      padding: 0 calc(12px + var(--safe-right)) calc(12px + var(--safe-bottom)) calc(12px + var(--safe-left));
      pointer-events: none;
    }

    #sheet.open {
      transform: translateY(0);
      pointer-events: auto;
    }

    #sheet .card {
      width: min(720px, 100%);
      margin: 0 auto;
      background: rgba(18, 18, 18, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      overflow: hidden;
    }

    #sheet .grabber {
      width: 44px;
      height: 4px;
      background: rgba(255,255,255,0.25);
      border-radius: 999px;
      margin: 10px auto 0;
    }

    #sheet .content {
      padding: 12px 14px 14px;
      color: #fff;
    }

    #sheet .title-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-top: 10px;
    }

    #sheet h2 {
      margin: 0;
      font-size: 16px;
      line-height: 1.2;
    }

    #sheet .subtitle {
      margin: 6px 0 10px;
      font-size: 12px;
      opacity: 0.85;
    }

    #sheet ul {
      margin: 0 0 12px 0;
      padding-left: 18px;
      font-size: 13px;
      line-height: 1.35;
      opacity: 0.95;
    }

    #sheet .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
      font-size: 13px;
      cursor: pointer;
    }

    .btn.primary {
      background: #19a974;
      color: #08120d;
      flex: 1;
      min-width: 140px;
    }

    .btn.secondary {
      background: rgba(255,255,255,0.10);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.14);
      flex: 1;
      min-width: 140px;
    }

    .btn.icon {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.12);
      padding: 8px 10px;
      font-size: 12px;
      border-radius: 999px;
      white-space: nowrap;
    }

    /* Put the sheet above the YouTube container */
    #youtube-container {
      bottom: 190px;
    }

    /* When playing, make it feel more 'AR-attached' (still an overlay) */
    #youtube-container {
      border: 1px solid rgba(25, 169, 116, 0.18);
    }

    @media (max-height: 700px) {
      #youtube-container {
        bottom: 170px;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <p style="color:#fff; padding:16px;">Open <a style="color:#19a974" href="./AR.html">AR.html</a></p>
  </noscript>

  <div id="loading">
    <div class="panel">
      <h1>AR Wall Demo</h1>
      <p id="loading-text">Tap to start camera. Then point at a poster.</p>
      <button id="start-ar" type="button">Start AR</button>
      <div id="hint">Tip: Use Chrome • Allow Camera • Avoid glare</div>
    </div>
  </div>

  <div id="debug"></div>

  <!-- AR HUD overlay -->
  <div id="hud">
    <div id="reticle"></div>
    <div id="hud-hint">Point at a poster to lock AR</div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <!-- YouTube overlay -->
  <div id="youtube-container">
    <iframe
      id="youtube-video"
      src=""
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Bottom Sheet Project Card -->
  <div id="sheet" aria-live="polite">
    <div class="card">
      <div class="grabber"></div>
      <div class="content">
        <div class="title-row">
          <div>
            <h2 id="sheet-title">Project</h2>
            <div id="sheet-subtitle" class="subtitle">Point camera at the poster to play video</div>
          </div>
          <button id="sheet-close" class="btn icon" type="button">Close</button>
        </div>

        <ul id="sheet-bullets">
          <li>Problem statement</li>
          <li>Solution overview</li>
          <li>Impact / outcome</li>
        </ul>

        <div class="actions">
          <button id="sheet-watch" class="btn primary" type="button">Watch Video</button>
          <button id="sheet-open" class="btn secondary" type="button">Open on YouTube</button>
          <button id="sheet-unmute" class="btn secondary" type="button">Unmute Hint</button>
        </div>
      </div>
    </div>
  </div>

  <!-- AR logic -->
  <script src="main.js"></script>
  <script>
    fetch('main.js?x=' + Date.now()).then(r => r.text()).then(t => console.log(t.includes('ensureCameraVideoVisible')))
  </script>

</body>
</html>
