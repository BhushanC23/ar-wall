<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>WebAR Interactive Wall</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
      background: rgba(0,0,0,0.85);
    }

    /* YouTube overlay */
    #youtube-container {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 520px;
      aspect-ratio: 16 / 9;
      display: none;
      z-index: 20;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      background: black;
    }

    #youtube-video {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

  <div id="loading">Point camera at imageâ€¦</div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <!-- YouTube overlay -->
  <div id="youtube-container">
    <iframe
      id="youtube-video"
      src=""
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- AR logic -->
  <script src="main.js"></script>

</body>
</html>
