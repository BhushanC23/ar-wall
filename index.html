<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>WebAR Interactive Wall</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }

    #loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 10;
      background: rgba(0,0,0,0.85);
      text-align: center;
      padding: calc(24px + var(--safe-top)) calc(16px + var(--safe-right)) calc(24px + var(--safe-bottom)) calc(16px + var(--safe-left));
    }

    #loading .panel {
      width: min(560px, 92vw);
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
    }

    #loading h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    #loading p {
      font-size: 14px;
      margin: 0 0 14px 0;
      opacity: 0.9;
      line-height: 1.35;
    }

    #start-ar {
      width: 100%;
      padding: 14px 14px;
      border-radius: 12px;
      border: 0;
      background: #19a974;
      color: #08120d;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    #start-ar:active {
      transform: translateY(1px);
    }

    #hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
    }

    #debug {
      position: fixed;
      top: calc(10px + var(--safe-top));
      left: calc(10px + var(--safe-left));
      right: calc(10px + var(--safe-right));
      z-index: 30;
      display: none;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      padding: 10px 12px;
      color: #fff;
      font-size: 12px;
      line-height: 1.35;
      word-break: break-word;
    }

    /* YouTube overlay */
    #youtube-container {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 520px;
      aspect-ratio: 16 / 9;
      display: none;
      z-index: 20;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.7);
      background: black;
      margin-bottom: var(--safe-bottom);
    }

    #youtube-video {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>

  <div id="loading">
    <div class="panel">
      <h1>AR Wall Demo</h1>
      <p id="loading-text">Tap to start camera. Then point at a poster.</p>
      <button id="start-ar" type="button">Start AR</button>
      <div id="hint">Tip: Use Chrome • Allow Camera • Avoid glare</div>
    </div>
  </div>

  <div id="debug"></div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <!-- YouTube overlay -->
  <div id="youtube-container">
    <iframe
      id="youtube-video"
      src=""
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- AR logic -->
  <script src="main.js"></script>

</body>
</html>
